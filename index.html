<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:ital,wght@0,300;1,300&family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <section class="container">
        <header>
            <img class="profile-picture gradiente" src="./images/profile2.png" alt="foto de perfil">
            <h1 class="username">@arghyll</h1>
            <p class="description">Programação, games e sushi.</p>
        </header>

        <ul class="list">
            <li class="list-item gradiente">
                <a class="link" href="https://github.com/Arghyll" target="_blank">
                    Github
                    <img class="git-icon" src="./images/Git.png" alt="github">
                </a>
            </li>
            <Li class="list-item gradiente">
                <a class="link" href="https://www.instagram.com/arghyll/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="intagram">
                </a>
            </Li>
            
        </ul>

        <footer>
            <a href=""  class="contact gradiente">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href=""  class="contact gradiente">
                <img src="./images/email.png" alt="email">
            </a>
            <a href=""  class="contact gradiente">
                <img src="./images/phone.png" alt="phone">
            </a>
        </footer>
    </section>


</body>
</html>
